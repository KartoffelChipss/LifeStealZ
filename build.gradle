plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'xyz.jpenilla.run-paper' version '2.3.1'
}

group = 'org.strassburger'
version = '2.7.3'
description = 'LifeStealZ - The Ultimate LifeSteal SMP Plugin!'

def targetJavaVersion = 21
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'opencollab-snapshot'
        url = 'https://repo.opencollab.dev/main/'
    }
    maven {
        name = 'papermc-repo'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'placeholderapi'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = 'sk89q-repo'
        url = 'https://maven.enginehub.org/repo/'
    }
}

dependencies {
    implementation 'org.apache.maven.plugins:maven-source-plugin:3.3.1'
    compileOnly("io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT")
    compileOnly 'me.clip:placeholderapi:2.11.6'
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.1.0-SNAPSHOT'
    compileOnly 'org.geysermc.geyser:api:2.4.2-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('processResources') {
    filesMatching('**/*.yml') {
        filter { String line -> line.replace('${project.version}', project.version) }
    }
}

tasks.runServer {
    minecraftVersion("1.20.4")
}

