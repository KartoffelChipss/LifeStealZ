                    developerConnection = 'scm:git:ssh://github.com/KartoffelChipss/LifeStealZ.git'
                }

                issueManagement {
                    system = 'GitHub Issues'
                    url = 'https://github.com/KartoffelChipss/LifeStealZ/issues'
                }
